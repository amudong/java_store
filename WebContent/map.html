<style type="text/css">  
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
	#allmap{height:300px;width:100%;}
	r-result,r-result table{width:100%;font-size:12px;}
</style> 


<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=BNDjrc74i2ifCfNSjaXhVinTtZZHbwTo"></script>

</head>
<body>

<div id="allmap"></div> 
<div id="r-result"></div>

</body>

<script type="text/javascript"> 

var map = new BMap.Map("allmap");    
map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
map.centerAndZoom(new BMap.Point(116.404, 39.915), 14); 
map.addControl(new BMap.NavigationControl());    
map.addControl(new BMap.ScaleControl());    
map.addControl(new BMap.OverviewMapControl());    
map.addControl(new BMap.MapTypeControl());    
map.setCurrentCity("广州"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用   

//公家车路线 加 导航
var transit = new BMap.TransitRoute(map, {    
renderOptions: {map: map, panel: "r-result"}    
});    
transit.search("中关村", "天安门");
